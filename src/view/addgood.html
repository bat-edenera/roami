<!-- webpack-roami -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新创自动发卡平台</title>
</head>
<body>
	#include("./widget/header.html")
	<div class="main clearfix">
		#include("./widget/sidebar.html")
		<div class="container addgood scroll">
			<div class="box init b1">
				<div class="title">添加商品 <span>Add goods</span></div>
				<form action="" class="clearfix">
					<div class="subtitle">添加新商品</div>
						<div class="item clearfix">
							<span class="left">商品分类</span>
							<div class="right">
								<select name="" id="">
									<option value="">123123</option>
								</select>	
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">页面风格</span>
							<div class="right">
								<select name="" id="">
									<option value="" >选个适合您商品的模板吧！</option>
								</select>	
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">商品排序</span>
							<div class="right">
								<input type="text" placeholder="数字越小越靠前！">	
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">商品名称</span>
							<div class="right"><input type="text" placeholder="好的名字有利于销售哦！"></div>
						</div>
						<div class="item clearfix">
							<span class="left">销售价格</span>
							<div class="right">
								<input type="text" placeholder="商品对外出售的价格即零售价格！">
								<span class="ext">元</span>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">批发优惠</span>
							<div class="right">
								<div class="radio">
									<input type="radio" name="store" checked id="a1">
									<label for="a1">使用</label>
								</div>
								<div class="radio">
									<input type="radio" name="store" id="a2">
									<label for="a2">不使用</label>
								</div>
								<a href="" class="tip">
									<i class="xcFont ico-tip"></i>
								</a>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">成本价格</span>
							<div class="right">
								<input type="text" placeholder="商品进货价，可以不填，填写有利于商户系统的利润统计分析！">
								<span class="ext">元</span>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">起购数量</span>
							<div class="right">
								<input type="text" placeholder="每次购买，最少购买多少件！">
								<span class="ext">件</span>
							</div>
						</div>
						<div class="item clearfix grid">
							<span class="left">库存警告</span>
							<div class="right">
								<input type="text" placeholder="为0表示不报警，设置后请确保邮箱正确，否则无法接收邮件">
								<div class="select">
									<div class="f">
										<input type="radio" name="info" id="c1" checked>
										<label for="c1">站内短信</label>
									</div>
									<div class="f">
										<input type="radio" name="info" id="c2">
										<label for="c2">发邮件</label>
									</div>
								</div>
							</div>
						</div>
						<div class="item clearfix grid">
							<span class="left">优惠券</span>
							<div class="right">
								<div class="radio">
									<input type="radio" name="coupon" checked id="a3">
									<label for="a3">使用</label>
								</div>
								<div class="radio">
									<input type="radio" name="coupon" id="a4">
									<label for="a4">不使用</label>
								</div>
								<a href="" class="tip">
									<i class="xcFont ico-tip"></i>
								</a>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">售卡通知</span>
							<div class="right">
								<div class="radio">
									<input type="radio" name="r1" checked id="a5">
									<label for="a5">关闭</label>
								</div>
								<div class="radio">
									<input type="radio" name="r1" id="a6">
									<label for="a6">开启</label>
								</div>
								<a href="" class="tip">
									<i class="xcFont ico-tip"></i>
								</a>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">提卡密码</span>
							<div class="right">
								<div class="radio">
									<input type="radio" name="r2" checked id="a7">
									<label for="a7">关闭</label>
								</div>
								<div class="radio">
									<input type="radio" name="r2" id="a8">
									<label for="a8">必填</label>
								</div>
								<div class="radio">
									<input type="radio" name="r2" id="a9">
									<label for="a9">选填</label>
								</div>
								<a href="" class="tip">
									<i class="xcFont ico-tip"></i>
								</a>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">密码开关</span>
							<div class="right">
								<div class="radio">
									<input type="radio" name="r3" checked id="b1">
									<label for="b1">关闭</label>
								</div>
								<div class="radio">
									<input type="radio" name="r3" id="b2">
									<label for="b2">开启</label>
								</div>
								<a href="" class="tip">
									<i class="xcFont ico-tip"></i>
								</a>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">客户限制</span>
							<div class="right">
								<select name="" id="">
									<option value="">客户下单时输入的联系方式或充值账号格式限制</option>
								</select>	
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">商品说明</span>
							<div class="right">
								<input type="text" placeholder="建议填写该商品的使用方法，文字不超过200字">	
								<div class="info-tip">购买说明将显示在商品购买页面的详细说明</div>
							</div>
						</div>
						<div class="item clearfix">
							<span class="left">客户信息</span>
							<div class="right">
								<input type="text" placeholder="建议填写该商品的使用方法，文字不超过200字">	
								<div class="info-tip" style="width: 418px;">使用说明将显示在订单查询结果中，一般设置售后QQ群，或者下载地址类</div>
							</div>
						</div>
				</form>
				<div class="btn">
					<button class="t1">保存设置</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
